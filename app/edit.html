<html>

<head>
    <title>Edit note</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>

<body>
    <div class="wrapper">
        <label for="title">Titel</label>
        <input id="title"></input>
    </div>
    <div class="wrapper">
        <label for="desc">Beschreibung</label>
        <input id="desc" type="textarea"></input>
    </div>
    <div class="wrapper">
        <label for="importance">Wichtigkeit</label>
        <input id="importance"></input>
    </div>
    <div class="wrapper">
        <label for="do-date">Erledigt bis:</label>
        <input id="do-date" type="date"></input>
    </div>
    <button class="btn-save">Speichern</button>
    <button class="btn-cancel">Cancel</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
