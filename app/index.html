<html>

<head>
	<title>Note Pro</title>
	<meta charset=utf-8 />
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/style/pink.css" id="style-css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header-bar">
			<div class="title">Note Pro</div>
			<button class="btn-create">+</button>
			<select class="style-selector">
				<option value="pink">Pink-Style</option>
				<option value="blue">Blue-Style</option>
			</select>
		</header>
		<nav class="navbar">
			<button>By finish Date</button>
			<button>By created Date</button>
			<button>By Importance</button>

			<button class="btn-show-finished">Show finished</button>
		</nav>
		<section class="notes">
			<article class="note">
				<div class="note-dodate">
					<div>Nächsten Mittwoch</div>
					<div class="note-finished">
						<input id="bx-done" type="checkbox">
						<label for="bx-done">Finished</label>
					</div>
				</div>
				<div class="note-rating">
					<i class="rating rating-off"></i>
					<i class="rating rating-off"></i>
					<i class="rating rating-off"></i>
					<i class="rating rating-on"></i>
					<i class="rating rating-on"></i>
				</div>
				<div class="note-title">CAS FEE Selbststudium / Projekt Aufgaben erstellen
					<span class="btn-expand"></span>
				</div>
				<div class="note-content">
					<textarea class="note-text" rows="1" cols="10"></textarea>
				</div>
				<div class="note-button">
					<button class="btn-edit">✎</button>
				</div>
			</article>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/js/animation.js"></script>
	<script src="/js/app.js"></script>
</body>

</html>
