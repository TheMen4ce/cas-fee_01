<html>

<head>
	<title>Note Pro</title>
	<meta charset=utf-8 />
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/style/pink.css" id="style-css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header-bar">
			<div class="title">Note Pro</div>
			<button class="btn-create">+</button>
			<select class="style-selector">
				<option value="pink">Pink-Style</option>
				<option value="blue">Blue-Style</option>
			</select>
		</header>
		<nav class="navbar">
			<button>By finish Date</button>
			<button>By created Date</button>
			<button>By Importance</button>

			<button class="btn-show-finished">Show finished</button>
		</nav>
		<section class="notes">
			<article class="note">
				<div class="note-header">
					<div class="note-dodate">Nächsten Mittwoch</div>
					<div>CAS FEE Selbststudium / Projekt Aufgaben erstellen
						<span class="btn-expand"></span>
					</div>
				</div>
				<div class="note-header">
					<div class="note-checkbox">
						<input id="bx-done" type="checkbox">
						<label for="bx-done">Finished</label>
					</div>
					<textarea class="expandable" rows="1" cols="10"></textarea>
					<button class="btn-edit">✎</button>
				</div>
			</article>
			<article class="note">
				<div class="note-header">
					<div class="note-dodate">Nächsten Mittwoch</div>
					<div>CAS FEE Selbststudium / Projekt Aufgaben erstellen</div>
					<span class="btn-expand"></span>
				</div>
				<div class="note-header">
					<div class="note-checkbox">
						<input id="bx-done" type="checkbox">
						<label for="bx-done">Finished</label>
					</div>
					<textarea class="expandable" rows="1" cols="10"></textarea>
					
					<button class="btn-edit">✎</button>
				</div>
			</article>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
